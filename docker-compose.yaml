version: "3.8"

services:

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433"
    volumes:
      - db_data:/var/lib/mssql/data
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: Quarkus123
    labels:
      io.quarkus.devservices.compose.jdbc.parameters: trustServerCertificate=true
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.0
    command:
      [
        "start-dev",
        "--import-realm"
      ]
    ports:
      - "8081:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - type: bind
        source: ./config/keycloak-realm.json
        target: /opt/keycloak/data/import/keycloak-realm.json
  app:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    image: quarkus/desafio-backend-caixaverso-jvm
    container_name: desafio-app
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/desafio
      QUARKUS_DATASOURCE_USERNAME: desafio
      QUARKUS_DATASOURCE_PASSWORD: desafio
      QUARKUS_HTTP_HOST: 0.0.0.0
      JAVA_OPTS_APPEND: "-Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/q/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data: {}

