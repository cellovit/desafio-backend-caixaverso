version: "3.8"

services:
  db:
    image: postgres:15
    container_name: desafio-db
    environment:
      POSTGRES_DB: desafio
      POSTGRES_USER: desafio
      POSTGRES_PASSWORD: desafio
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U desafio -d desafio"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    image: quarkus/desafio-backend-caixaverso-jvm
    container_name: desafio-app
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/desafio
      QUARKUS_DATASOURCE_USERNAME: desafio
      QUARKUS_DATASOURCE_PASSWORD: desafio
      QUARKUS_HTTP_HOST: 0.0.0.0
      JAVA_OPTS_APPEND: "-Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/q/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data: {}

